<body>
  <div class="barra-inicio">

  </div>

  <form class="form" (ngSubmit)="login()">

      <span class="highlight-span"></span>
      <label class="lebal-email">Usuario</label>
    </div>
    <div class="container-1">
      <div class="group">
        <input [(ngModel)]="clave" name="clave" required class="main-input" type="password">
        <span class="highlight-span"></span>
        <label class="lebal-email">Contrase√±a</label>
      </div>
    </div>
    <button type="submit" class="submit" >Ingresar</button>
  </form>
</body>
